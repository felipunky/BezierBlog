<html>
<head>
    <title>Bézier Curves</title>
    <link rel="stylesheet"
          type="text/css"
          href="StyleSheet.scss" />
</head>
<body>
    <div id="container"></div>
    <script src="three.min.js"></script>
    <script src="dat.gui.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
        gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">

        #extension GL_EXT_shader_texture_lod : enable
        #extension GL_OES_standard_derivatives : enable

        uniform vec2 iResolution;
        uniform float iTime;
        uniform vec3 iMouse;
        uniform int iDegree;
        uniform int iIterations;
        uniform float iWeightOne;
        uniform float iWeightTwo;
        uniform float iWeightThree;
        uniform float iWeightFour;

        // By Felipe Gutierrez,

        float lerp( float a, float b, float t )
        {

        return mix( a, b, t );

        }

        vec2 lerp( vec2 a, vec2 b, float w1, float w2, float t )
        {

        return ( ( ( 1.0 - t ) * a * w1 ) + ( b * w2 * t ) ) /
        ( ( ( 1.0 - t ) * w1 ) + ( w2 * t ) );

        }

        float quad( float P0, float P1, float P2, float W0, float W1, float W2, float t )
        {

        float ber = 1.0 - t, berO = t * t;

        return ( ber * ber * W0 * P0                 +
        2.0 * ( t * P1 * W1 ) * ber           +
        berO * P2 * W2 ) /
        ( ber * ber * W0                      +
        2.0 * ( t * W1 ) * ber                +
        berO * W2 );

        }

        vec2 quad( vec2 P0, vec2 P1, vec2 P2, float W0, float W1, float W2, float t )
        {

        return vec2( quad( P0.x, P1.x, P2.x, W0, W1, W2, t ),
        quad( P0.y, P1.y, P2.y, W0, W1, W2, t )
        );

        }

        float cub( float P0, float P1, float P2, float P3, float W0, float W1, float W2, float W3,
        float t )
        {

        float ber = 1.0 - t, berO = t * t;

        return ( pow( ber, 3.0 ) * P0 * W0           +
        3.0 * ( ber * ber ) * t * P1 * W1   +
        3.0 * ( ber ) * berO * P2 * W2      +
        pow( t, 3.0 ) * P3 * W3
        ) /
        ( pow( ber, 3.0 ) * W0                +
        3.0 * ( ber * ber ) * t * W1        +
        3.0 * ( ber ) * berO * W2           +
        pow( t, 3.0 ) * W3
        ) ;

        }

        vec2 cub( vec2 P0, vec2 P1, vec2 P2, vec2 P3, float W0, float W1, float W2, float W3, float t )
        {

        return vec2( cub( P0.x, P1.x, P2.x, P3.x, W0, W1, W2, W3, t ),
        cub( P0.y, P1.y, P2.y, P3.y, W0, W1, W2, W3, t )
        );

        }

        float cir( vec2 uv, float r, float b )
        {

        return smoothstep( r, r - b, length( uv ) );

        }

        // Line and SDFLine functions by Iñigo Quilez. https://www.iquilezles.org/www/articles/distfunctions2d/distfunctions2d.htm
        float sdLine( in vec2 p, in vec2 a, in vec2 b )
        {

        vec2 pa = p-a, ba = b-a;
        float h = clamp( dot( pa, ba ) / dot( ba, ba ), 0.0, 1.0 );
        return length( pa - ba*h );

        }

        vec3 line( in vec3 buf, in vec2 a, in vec2 b, in vec2 p, in vec2 w, in vec4 col )
        {

        float f = sdLine( p, a, b );
        float g = fwidth( f ) * w.y;
        return mix( buf, col.xyz, col.w * ( 1.0 - smoothstep( w.x - g, w.x + g, f ) ) );

        }

        void main()
        {

        vec2 uv = gl_FragCoord.xy / iResolution.y;
        vec2 mou = iMouse.xy / iResolution.y;

        //mou = iMouse.x < 0.1 ? vec2( 1.3, 0.2 ) : mou;

        // r = size of interpolation, rO = size of points.
        float r = 0.007, rO = 0.015, b = 0.02, bO = 0.005;

        vec3 col = vec3( 0 );

        // Points coordinates:
        vec2 A = uv - vec2( 0.1, 0.5 );
        vec2 B = uv - vec2( 0.5, 0.9 );
        vec2 C = uv - mou;
        vec2 D = uv - vec2( 1.7, 0.5 );

        // Weights for the Bézier. This allows us to get perfect Conic Sections from
        // Bézier Curves.
        float w0 = iWeightOne, w1 = iWeightTwo, w2 = iWeightThree, w3 = iWeightFour;

        // Notice the relation for the for loop:
        //                                       if the exit condition is 10,
        //                                       the multiplication of i is 0.1
        // And yes Fabrice I know I can loop on floats :)
        // Iteration exit condition and multiplier.
        if( iIterations == 100 )
        {

        const int n = 100;
        const float m = 0.01;
        for( int i = 0; i < n; ++i )
        {

        if( iDegree == 2 )
        col += cir( mix( A, C, float( i ) * m ), r, b );
        else if( iDegree == 3 )
        col += cir( quad( A, C, D, w0, w1, w2, float( i ) * m ), r, b );
        else if( iDegree == 4 )
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, float( i ) * m ), r, b );

        }

        }

        if( iIterations == 200 )
        {

        const int n = 200;
        const float m = 0.005;
        for( int i = 0; i < n; ++i )
        {

        if( iDegree == 2 )
        col += cir( mix( A, C, float( i ) * m ), r, b );
        else if( iDegree == 3 )
        col += cir( quad( A, C, D, w0, w1, w2, float( i ) * m ), r, b );
        else if( iDegree == 4 )
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, float( i ) * m ), r, b );

        }

        }

        if( iIterations == 300 )
        {

        const int n = 300;
        const float m = 0.00333;
        for( int i = 0; i < n; ++i )
        {

        if( iDegree == 2 )
        col += cir( mix( A, C, float( i ) * m ), r, b );
        else if( iDegree == 3 )
        col += cir( quad( A, C, D, w0, w1, w2, float( i ) * m ), r, b );
        else if( iDegree == 4 )
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, float( i ) * m ), r, b );

        }

        }

        if( iIterations == 400 )
        {

        const int n = 400;
        const float m = 0.0025;
        for( int i = 0; i < n; ++i )
        {

        if( iDegree == 2 )
        col += cir( mix( A, C, float( i ) * m ), r, b );
        else if( iDegree == 3 )
        col += cir( quad( A, C, D, w0, w1, w2, float( i ) * m ), r, b );
        else if( iDegree == 4 )
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, float( i ) * m ), r, b );

        }

        }

        if( iIterations == 500 )
        {

        const int n = 500;
        const float m = 0.002;
        for( int i = 0; i < n; ++i )
        {

        if( iDegree == 2 )
        col += cir( mix( A, C, float( i ) * m ), r, b );
        else if( iDegree == 3 )
        col += cir( quad( A, C, D, w0, w1, w2, float( i ) * m ), r, b );
        else if( iDegree == 4 )
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, float( i ) * m ), r, b );

        }

        }

        // Visualizing time t parameter of the basis-functions ( we have to reparametrize our t from 0 to 1, so + 0.5 amplitude and * 0.5):
        float t = 0.5 + sin( iTime * 0.5 ) * 0.5, tO = ( 1.0 - t );

        if( iDegree == 2 )
        {

        // PointA.
        col += cir( A, rO, bO ) * vec3( 1, 0, 1 );

        // PointC.
        col += cir( C, rO, bO ) * vec3( 0, 0, 1 );

        // PointT.
        col += cir( mix( A, C, t ), rO, bO ) * vec3( 1, 1, 0 );

        }

        if( iDegree == 3 )
        {

        // Process visualization.
        col += line( col, A, C, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.3) );
        vec2 inter = lerp( A, C, w0, w1, t );
        col += cir( inter, rO, bO ) * vec3( 1, 1, 0 );
        col += line( col, D, C, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.45) );
        vec2 interT = lerp( D, C, w2, w1, tO );
        col += cir( interT, rO, bO ) * vec3( 1, 1, 0 );
        col += line( col, inter, interT, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.6) );

        // PointA.
        col += cir( A, rO, bO ) * vec3( 1, 0, 1 );

        // PointC.
        col += cir( C, rO, bO ) * vec3( 0, 0, 1 );

        // PointD.
        col += cir( D, rO, bO ) * vec3( 0, 1, 1 );

        // PointT.
        col += cir( quad( A, C, D, w0, w1, w2, t ), rO, bO ) * vec3( 1, 0, 0 );

        }

        if( iDegree == 4 )
        {

        // Show construction.
        col += line( col, A, B, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.15) );
        vec2 inter = lerp( A, B, w0, w1, t );
        col += cir( inter, rO, bO ) * vec3( 1, 1, 0 );
        col += line( col, B, C, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.2) );
        vec2 interT = lerp( B, C, w1, w2, t );
        col += cir( interT, rO, bO ) * vec3( 1, 1, 0 );
        col += line( col, C, D, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.25) );
        vec2 interTh = lerp( C, D, w2, w3, t );
        col += cir( interTh, rO, bO ) * vec3( 1, 1, 0 );
        vec2 interN = mix( inter, interT, t );
        col += line( col, inter, interT, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.4) );
        col += cir( interN, rO, bO ) * vec3( 1, 1, 0 );
        vec2 interNT = mix( interT, interTh, t );
        col += line( col, interT, interTh, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.5) );
        col += cir( interNT, rO, bO ) * vec3( 1, 1, 0 );
        col += line( col, interN, interNT, vec2( 0.0005 ), vec2(0.0025,2.0), vec4(0.65) );

        // PointA.
        col += cir( A, rO, bO ) * vec3( 1, 0, 1 );

        // PointB.
        col += cir( B, rO, bO ) * vec3( 0, 1, 0 );

        // PointC.
        col += cir( C, rO, bO ) * vec3( 0, 0, 1 );

        // PointD.
        col += cir( D, rO, bO ) * vec3( 0, 1, 1 );

        // PointT.
        col += cir( cub( A, B, C, D, w0, w1, w2, w3, t ), rO, bO ) * vec3( 1, 0, 0 );

        }

        gl_FragColor = vec4( col, 1.0 );

        }

    </script>

    <script>

        var container;
        var camera, scene, renderer;
        var uniforms;
        var bool = 0;

        init();
        addGUI();
        animate();

        function init() {

            container = document.getElementById('container');

            camera = new THREE.Camera();
            camera.position.z = 1;

            scene = new THREE.Scene();

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            var geometry = new THREE.PlaneBufferGeometry(2, 2);

            uniforms = {
                iTime: { type: "f", value: 1.0 },
                iResolution: { type: "v2", value: new THREE.Vector2() },
                iMouse: { type: "v3", value: new THREE.Vector3() },
                iDegree: { type: "i", value: 3 },
                iIterations: { type: "i", value: 100 },
                iWeightOne: { type: "f", value: 1.0 },
                iWeightTwo: { type: "f", value: 1.0 },
                iWeightThree: { type: "f", value: 1.0 },
                iWeightFour: { type: "f", value: 1.0 }
            };

            var material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: document.getElementById('vertexShader').textContent,
                fragmentShader: document.getElementById('fragmentShader').textContent
            });

            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            onWindowResize();
            window.addEventListener('resize', onWindowResize, false);

            document.onmousemove = function (e)
            {

                if (uniforms.iMouse.value.z == 1)
                { 

                    uniforms.iMouse.value.x = e.pageX;
                    uniforms.iMouse.value.y = window.innerHeight / 2 - e.pageY;

                }

            }
            
            document.onmousedown = function (e)
            {

                uniforms.iMouse.value.z = 1;

            }

            document.onmouseup = function (e)
            {

                uniforms.iMouse.value.z = 0;
                uniforms.iMouse.value.x = e.pageX;
                uniforms.iMouse.value.y = window.innerHeight / 2 - e.pageY;

            }

        }


        function onWindowResize(event) {

            renderer.setSize(window.innerWidth, window.innerHeight / 2);
            uniforms.iResolution.value.x = renderer.domElement.width;
            uniforms.iResolution.value.y = renderer.domElement.height;

        }

        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {

            uniforms.iTime.value += 0.05;
            renderer.render(scene, camera);

        }

        function addGUI()
        {

            const gui = new dat.GUI();

            gui.add( uniforms.iDegree, "value", 2, 4, 1 ).name( "Degree" );
            gui.add( uniforms.iIterations, "value", 100, 500, 100 ).name( "Iterations" );
            gui.add( uniforms.iWeightOne, "value", 0, 5 ).name( "WeightOne" );
            gui.add( uniforms.iWeightTwo, "value", 0, 5 ).name( "WeightTwo" );
            gui.add( uniforms.iWeightThree, "value", 0, 5 ).name( "WeightThree" );
            gui.add( uniforms.iWeightFour, "value", 0, 5 ).name( "WeightFour" );

        }

    </script>

</body>

</html>
